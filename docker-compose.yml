version: '3.8'

services:
  # ICT 내규 퀴즈 애플리케이션
  quiz-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ict-quiz-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - TZ=Asia/Seoul
    volumes:
      # 데이터베이스 영속성을 위한 볼륨 마운트
      - quiz-data:/app/database
      # 로그 파일 저장 (선택사항)
      - ./logs:/app/logs
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 리버스 프록시 (선택사항)
  nginx:
    image: nginx:alpine
    container_name: ict-quiz-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./client:/usr/share/nginx/html:ro
    depends_on:
      - quiz-app
    networks:
      - quiz-network

volumes:
  # 데이터베이스 영속성 볼륨
  quiz-data:
    driver: local

networks:
  quiz-network:
    driver: bridge

