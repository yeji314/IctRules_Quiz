<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT 내규 퀴즈 - 게임</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/vendor/nes.min.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
  <!-- 좌상: 사용자 정보 -->
  <div class="user-section">
    <span class="user-name-display" id="userNameDisplay">사용자님</span>
    <img class="nes-avatar is-rounded is-small" id="userAvatar" src="https://www.gravatar.com/avatar?s=24&d=identicon" style="image-rendering: pixelated; cursor: pointer;" title="로그아웃" alt="User Avatar">
  </div>

  <!-- 우상: 별표 게이지 -->
  <div class="star-gauge-section">
    <div class="star-icon">⭐</div>
    <div class="star-progress">
      <div class="star-fill" id="starGaugeFill" style="width: 0%;"></div>
    </div>
  </div>

  <!-- 상단 중앙: QUIZ 진행 상황 -->
  <div class="quiz-header">
    <div class="quiz-title"><span style="color: #becee2;">Q<span id="questionNumber">1</span>)</span> <span id="questionTextHeader"></span></div>
  </div>

  <!-- 좌측 하단: 캐릭터 + 말풍선 (해설) -->
  <div class="left-section">
    <div class="explanation-bubble" id="explanationBubble">
      <div class="nes-balloon from-left">
        <p id="explanationText"></p>
      </div>
    </div>
    <div class="pixel-character">
      <i class="nes-octocat animate"></i>
    </div>
  </div>

  <!-- 중앙: 문제 영역 -->
  <main class="quiz-main">
    <!-- 선택지 영역 -->
    <div class="quiz-options" id="questionArea">
      <!-- 동적으로 생성 -->
    </div>
    
    <!-- 다음 문제 버튼 -->
    <button class="nes-btn is-primary next-question-btn hidden" id="nextQuestionBtn">
      NEXT
    </button>
  </main>

  <!-- 별표 폭죽 컨테이너 -->
  <div class="fireworks-container" id="fireworksContainer"></div>

  <!-- 픽셀 지형 -->
  <div class="pixel-ground">
    <div class="grass-layer"></div>
    <div class="dirt-layer"></div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="../js/pages/quiz.js"></script>
</body>
</html>
