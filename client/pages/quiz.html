<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT 내규 퀴즈 - 게임</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/decorations.css">
  <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <!-- 우측 상단: 로그아웃 버튼 -->
    <div class="user-section">
      <div class="logout-icon-pixel" id="logoutBtn" title="로그아웃"></div>
    </div>

  <!-- 왼쪽 하단 영역: 나무 → 캐릭터 → 우체통 (quiz-list와 동일) -->
  <div class="character-section">
    <!-- 캐릭터 -->
    <div class="character">
      <img src="../images/character_no_bg.png" class="character-img" alt="character">
    </div>

    <!-- 나무 -->
    <div class="tree">
      <div class="tree-leaves"></div>
    </div>

    <!-- 우체통 -->
    <div class="mailbox">
      <div class="mailbox-top"></div>
    </div>

    <!-- 말풍선 (캐릭터 위에 항상 표시) -->
    <div class="speech-bubble" id="explanationBubble">
      <svg class="speech-bubble-svg" width="320" height="140" viewBox="0 0 320 140">
        <!-- 메인 사각형 본체 -->
        <rect x="20" y="10" width="280" height="100" fill="#FFF" stroke="none" />

        <!-- 픽셀 테두리 - 상단 -->
        <rect x="24" y="6" width="272" height="4" fill="#000" />

        <!-- 픽셀 테두리 - 좌측 상단 모서리 -->
        <rect x="20" y="10" width="4" height="4" fill="#000" />
        <rect x="16" y="14" width="4" height="4" fill="#000" />
        <rect x="12" y="18" width="4" height="86" fill="#000" />

        <!-- 픽셀 테두리 - 좌측 하단 모서리 -->
        <rect x="16" y="104" width="4" height="4" fill="#000" />
        <rect x="20" y="108" width="4" height="4" fill="#000" />

        <!-- 픽셀 테두리 - 하단 -->
        <rect x="24" y="112" width="96" height="4" fill="#000" />

        <!-- 픽셀 테두리 - 우측 상단 모서리 -->
        <rect x="296" y="10" width="4" height="4" fill="#000" />
        <rect x="300" y="14" width="4" height="4" fill="#000" />
        <rect x="304" y="18" width="4" height="86" fill="#000" />

        <!-- 꼬리 부분 - 왼쪽 아래 -->
        <rect x="24" y="112" width="24" height="4" fill="#FFF" />
        <rect x="20" y="116" width="4" height="8" fill="#000" />
        <rect x="24" y="116" width="16" height="8" fill="#FFF" />
        <rect x="40" y="116" width="4" height="4" fill="#000" />

        <rect x="16" y="124" width="4" height="4" fill="#000" />
        <rect x="20" y="124" width="12" height="4" fill="#FFF" />
        <rect x="32" y="124" width="4" height="4" fill="#000" />

        <rect x="12" y="128" width="4" height="4" fill="#000" />
        <rect x="16" y="128" width="8" height="4" fill="#FFF" />
        <rect x="24" y="128" width="4" height="4" fill="#000" />

        <rect x="8" y="132" width="16" height="4" fill="#000" />

        <!-- 픽셀 테두리 - 우측 하단 -->
        <rect x="120" y="112" width="180" height="4" fill="#000" />
        <rect x="300" y="108" width="4" height="4" fill="#000" />
        <rect x="304" y="104" width="4" height="4" fill="#000" />
      </svg>

      <div class="speech-bubble-text" id="explanationText">
        <!-- 동적으로 생성 -->
      </div>
    </div>
  </div>

  <!-- 우측 상단: 사용자 정보 -->
  <div class="user-title" id="userNameDisplay">사용자님</div>

  <!-- 우상: 진행바 (픽셀 캡슐 스타일) -->
  <div class="quiz-progress">
    <div class="pixel-progress">
      <div class="pixel-progress__fill"></div>
    </div>
  </div>

  <!-- 퀴즈 컨텐츠 영역 -->
  <div class="quiz-content">
    <!-- 질문 -->
    <div class="question" id="questionText">
      <!-- 동적으로 생성 -->
    </div>

    <!-- 답변 버튼들 -->
    <div class="answers" id="answersArea">
      <!-- 동적으로 생성 -->
    </div>

    <!-- 다음 문제 / 결과보기 버튼 (START 버튼과 동일 NES 스타일) -->
    <button class="nes-btn is-primary start-button next-question-btn hidden" id="nextQuestionBtn">
      NEXT
    </button>
  </div>

  <!-- 지면 -->
  <div class="ground">
    <div class="grass-layer">
      <div class="grass-pixels"></div>
    </div>
    <div class="dirt-layer">
      <div class="dirt-pixels"></div>
    </div>
  </div>

  <!-- 장식 요소들 (오른쪽) - quiz-list와 동일 -->
  <div class="balloon-orange">
    <div class="balloon-o-pixel"></div>
  </div>
  <div class="balloon-blue">
    <div class="balloon-b-pixel"></div>
  </div>
  <div class="bush bush1"></div>
  <div class="sunflower">
    <div class="sunflower-flower"></div>
  </div>
  <div class="bush bush2"></div>
  <div class="clover"></div>
  <div class="small-plant"></div>
  <div class="tnt">
    <div class="tnt-box"></div>
    <div class="tnt-label">TNT</div>
  </div>
  <div class="cursor">
    <div class="cursor-pixel"></div>
  </div>

  <!-- 별표 폭죽 컨테이너 -->
  <div class="fireworks-container" id="fireworksContainer"></div>

  <!-- JavaScript -->
  <script type="module" src="../js/pages/quiz.js"></script>
</body>
</html>
