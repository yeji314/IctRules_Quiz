<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT 내규 퀴즈 - 게임</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/decorations.css">
  <link rel="stylesheet" href="../css/pixel-dialog.css">
  <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <!-- 우측 상단: 사용자 이름 + 로그아웃 -->
    <div class="user-section">
      <div class="user-name-display" id="userNameDisplay">Loading...</div>
      <div class="logout-icon-pixel" id="logoutBtn" title="로그아웃"></div>
    </div>

  <!-- 왼쪽 하단 영역: 나무 → 캐릭터 → 우체통 (quiz-list와 동일) -->
  <div class="character-section">
    <!-- 캐릭터 -->
    <div class="character">
      <img src="../images/character_no_bg.png" class="character-img" alt="character">
    </div>

    <!-- 나무 -->
    <div class="tree">
      <div class="tree-leaves"></div>
    </div>

    <!-- 우체통 -->
    <div class="mailbox">
      <div class="mailbox-top"></div>
    </div>

    <!-- 말풍선 (캐릭터 위에 항상 표시) -->
    <div class="speech-bubble" id="explanationBubble">
      <svg class="speech-bubble-svg" width="336" height="154" viewBox="0 0 336 154">
        <!-- 메인 사각형 본체 -->
        <rect x="20" y="10" width="296" height="114" fill="#FFF" stroke="none" />

        <!-- 픽셀 테두리 - 상단 -->
        <rect x="24" y="6" width="288" height="4" fill="#000" />

        <!-- 픽셀 테두리 - 좌측 상단 모서리 -->
        <rect x="20" y="10" width="4" height="4" fill="#000" />
        <rect x="16" y="14" width="4" height="4" fill="#000" />
        <rect x="12" y="18" width="4" height="100" fill="#000" />

        <!-- 픽셀 테두리 - 좌측 하단 모서리 -->
        <rect x="16" y="118" width="4" height="4" fill="#000" />
        <rect x="20" y="122" width="4" height="4" fill="#000" />

        <!-- 픽셀 테두리 - 하단 좌측 (꼬리 왼쪽까지, centerX=168 기준) -->
        <!-- 얄쌍한 6단 계단형: tailTopWidth=12px (절반=6px) -->
        <rect x="24" y="126" width="138" height="4" fill="#000" />

        <!-- 픽셀 테두리 - 우측 상단 모서리 -->
        <rect x="312" y="10" width="4" height="4" fill="#000" />
        <rect x="316" y="14" width="4" height="4" fill="#000" />
        <rect x="320" y="18" width="4" height="100" fill="#000" />

        <!-- 꼬리 부분 - 얄쌍한 6단 계단형 (centerX=168 기준, 좌우 대칭) -->
        <!-- 꼬리 레벨 1: 폭 12px, centerX ± 6 -->
        <rect x="162" y="126" width="12" height="4" fill="#FFF" />
        <rect x="158" y="126" width="4" height="4" fill="#000" />
        <rect x="174" y="126" width="4" height="4" fill="#000" />

        <!-- 꼬리 레벨 2: 폭 8px, centerX ± 4 -->
        <rect x="164" y="130" width="8" height="4" fill="#FFF" />
        <rect x="160" y="130" width="4" height="4" fill="#000" />
        <rect x="172" y="130" width="4" height="4" fill="#000" />

        <!-- 꼬리 레벨 3: 폭 8px, centerX ± 4 -->
        <rect x="164" y="134" width="8" height="4" fill="#FFF" />
        <rect x="160" y="134" width="4" height="4" fill="#000" />
        <rect x="172" y="134" width="4" height="4" fill="#000" />

        <!-- 꼬리 레벨 4: 폭 4px, centerX ± 2 -->
        <rect x="166" y="138" width="4" height="4" fill="#FFF" />
        <rect x="162" y="138" width="4" height="4" fill="#000" />
        <rect x="170" y="138" width="4" height="4" fill="#000" />

        <!-- 꼬리 레벨 5: 폭 4px, centerX ± 2 -->
        <rect x="166" y="142" width="4" height="4" fill="#FFF" />
        <rect x="162" y="142" width="4" height="4" fill="#000" />
        <rect x="170" y="142" width="4" height="4" fill="#000" />

        <!-- 꼬리 레벨 6 (tip): 폭 4px, centerX ± 2 -->
        <rect x="166" y="146" width="4" height="4" fill="#000" />

        <!-- 픽셀 테두리 - 우측 하단 (꼬리 오른쪽부터) -->
        <rect x="174" y="126" width="138" height="4" fill="#000" />
        <rect x="316" y="122" width="4" height="4" fill="#000" />
        <rect x="320" y="118" width="4" height="4" fill="#000" />
      </svg>

      <div class="speech-bubble-text" id="explanationText">
        <!-- 동적으로 생성 -->
      </div>
    </div>
  </div>
  <!-- 퀴즈 컨텐츠 영역 -->
  <div class="quiz-content">
    <!-- 진행바 (QA 패널 바로 위) -->
    <div class="quiz-progress">
      <div class="pixel-progress">
        <div class="pixel-progress__fill"></div>
      </div>
    </div>

    <div class="qa-panel">
      <!-- 질문 -->
      <div class="question" id="questionText">
        <!-- 동적으로 생성 -->
      </div>

      <!-- 답변 버튼들 -->
      <div class="answers" id="answersArea">
        <!-- 동적으로 생성 -->
      </div>
    </div>
  </div>

  <!-- 지면 -->
  <div class="ground">
    <div class="grass-layer">
      <div class="grass-pixels"></div>
    </div>
    <div class="dirt-layer">
      <div class="dirt-pixels"></div>
    </div>
  </div>

  <!-- 장식 요소들 (오른쪽) - quiz-list와 동일 -->
  <div class="balloon-orange">
    <div class="balloon-o-pixel"></div>
  </div>
  <div class="balloon-blue">
    <div class="balloon-b-pixel"></div>
  </div>
  <div class="bush bush1"></div>
  <div class="sunflower">
    <div class="sunflower-flower"></div>
  </div>
  <div class="bush bush2"></div>
  <div class="clover"></div>
  <div class="small-plant"></div>
  <div class="tnt">
    <div class="tnt-box"></div>
    <div class="tnt-label">TNT</div>
  </div>
  <div class="cursor">
    <div class="cursor-pixel"></div>
  </div>

  <!-- 별표 폭죽 컨테이너 -->
  <div class="fireworks-container" id="fireworksContainer"></div>

  <!-- JavaScript -->
  <script type="module" src="../js/pages/quiz.js"></script>
</body>
</html>
