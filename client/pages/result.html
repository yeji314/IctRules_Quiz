<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT 내규 퀴즈 - 결과</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/vendor/nes.min.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/result.css">
</head>
<body>
  <!-- 배경 장식 -->
  <div class="confetti" id="confetti"></div>

  <!-- 메인 컨텐츠 -->
  <main class="result-main">
    <!-- 별 획득 정보 -->
    <div class="star-earned" id="starEarned">
      ⭐ 획득
        </div>

    <!-- 선택 버튼 -->
        <div class="result-actions">
      <button class="nes-btn" id="quitButton">
        그만하기
      </button>
      <button class="nes-btn is-primary" id="continueButton">
        계속하기
          </button>
    </div>
  </main>

  <!-- 픽셀 지형 -->
  <div class="pixel-ground">
    <div class="grass-layer"></div>
    <div class="dirt-layer"></div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="../js/pages/result.js"></script>
</body>
</html>
