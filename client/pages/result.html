<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT 내규 퀴즈 - 결과</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/decorations.css">
  <link rel="stylesheet" href="../css/pixel-dialog.css">
  <link rel="stylesheet" href="../css/result.css">
</head>
<body>
  <!-- 배경 장식 요소들 -->
  <div class="sparkle sparkle1">✦</div>
  <div class="sparkle sparkle2">✦</div>

  <!-- 배경 장식 -->
  <div class="confetti" id="confetti"></div>

  <!-- 우측 상단: 사용자 이름 + 로그아웃 -->
  <div class="user-section">
    <div class="user-name-display" id="userNameDisplay">Loading...</div>
    <div class="logout-icon-pixel" id="logoutBtn" title="로그아웃"></div>
  </div>

  <!-- 왼쪽 하단 영역: 나무 → 캐릭터 → 우체통 (숨김 처리) -->
  <div class="character-section" style="display: none;">
    <!-- 캐릭터 -->
    <div class="character">
      <img src="../images/character_no_bg.png" class="character-img" alt="character">
    </div>

    <!-- 나무 -->
    <div class="tree">
      <div class="tree-leaves"></div>
    </div>

    <!-- 우체통 -->
    <div class="mailbox">
      <div class="mailbox-top"></div>
    </div>
  </div>

  <!-- 중앙 아이보리 패널 영역 -->
  <div class="result-summary-panel">
    <!-- 별 획득 정보 -->
    <div class="star-earned" id="starEarned">
      ⭐ 획득
    </div>

    <!-- 요약 리스트 -->
    <div class="summary-list" id="summaryList">
      <!-- 동적으로 생성됨 -->
    </div>

    <!-- 선택 버튼 -->
    <div class="result-actions">
      <button class="btn" id="quitButton">
        그만하기
      </button>
      <button class="btn btn-primary" id="continueButton">
        계속하기
      </button>
    </div>
  </div>

  <!-- 지면 -->
  <div class="ground">
    <div class="grass-layer">
      <div class="grass-pixels"></div>
    </div>
    <div class="dirt-layer">
      <div class="dirt-pixels"></div>
    </div>
  </div>

  <!-- 결과 GIF (잔디 위) -->
  <div class="result-gif">
    <img src="../images/result.gif" alt="Result" />
  </div>

  <!-- 장식 요소들 -->
  <div class="balloon-orange">
    <div class="balloon-o-pixel"></div>
  </div>
  <div class="balloon-blue">
    <div class="balloon-b-pixel"></div>
  </div>
  <div class="tree">
    <div class="tree-leaves"></div>
  </div>
  <div class="bush bush1"></div>
  <div class="sunflower">
    <div class="sunflower-flower"></div>
  </div>
  <div class="bush bush2"></div>
  <div class="clover"></div>
  <div class="small-plant"></div>
  <div class="tnt">
    <div class="tnt-box"></div>
    <div class="tnt-label">TNT</div>
  </div>
  <div class="mailbox">
    <div class="mailbox-top"></div>
  </div>
  <div class="cursor">
    <div class="cursor-pixel"></div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="../js/pages/result.js"></script>
</body>
</html>
