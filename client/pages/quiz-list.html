<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT 내규 퀴즈 - 퀴즈 목록</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/vendor/nes.min.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/quiz-list.css">
</head>
<body>
  <!-- 좌측 상단: 사용자 이름 + 아바타 -->
  <div class="user-section">
    <div class="user-name-display" id="userNameDisplay">Loading...</div>
    <img class="nes-avatar is-rounded is-small" id="userAvatar" src="https://www.gravatar.com/avatar?s=24&d=identicon" style="image-rendering: pixelated; cursor: pointer;" title="로그아웃" alt="User Avatar">
  </div>

  <!-- 우측 상단: 골드바 -->
  <div class="gold-bar-section">
    <div class="gold-icon">⭐</div>
    <div class="gold-progress">
      <div class="gold-fill" id="goldFill" style="width: 0%;"></div>
    </div>
  </div>

  <!-- 좌측 하단 영역 (캐릭터 + 말풍선) -->
  <div class="left-section">
    <!-- 픽셀 캐릭터 (nes-octocat) -->
    <div class="pixel-character">
      <i class="nes-octocat animate"></i>
    </div>

    <!-- 픽셀 말풍선 (대각선 오른쪽 위) -->
    <div class="speech-bubbles">
      <div class="nes-balloon from-left speech-bubble">
        <p>퀴즈를 선택하세요!</p>
      </div>
      <div class="nes-balloon from-left speech-bubble">
        <p>나무판자를 클릭하면 시작됩니다</p>
      </div>
    </div>
  </div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <!-- 로딩 -->
    <div id="loadingState" class="loading-state">
      <div class="loading-spinner">⏳</div>
      <p class="loading-text">LOADING<span class="loading"></span></p>
    </div>

    <!-- 퀴즈 리스트 -->
    <div id="quizList" class="quiz-board-list hidden"></div>

    <!-- 에러 상태 -->
    <div id="errorState" class="error-state hidden">
      <p>⚠️ 퀴즈 목록을 불러올 수 없습니다</p>
      <button class="nes-btn is-primary" id="retryButton">
        RETRY
      </button>
    </div>
  </main>


  <!-- 픽셀 지형 -->
  <div class="pixel-ground">
    <div class="grass-layer"></div>
    <div class="dirt-layer"></div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="../js/pages/quiz-list.js"></script>
</body>
</html>
