<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT 내규 퀴즈 - 퀴즈 목록</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/quiz-list.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="header-title">ICT RULES QUIZ</h1>
        <div class="header-user">
          <span class="user-name" id="userName">Loading...</span>
          <button class="pixel-button pixel-button--red logout-button" id="logoutButton">
            LOGOUT
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="container">
      <!-- 타이틀 -->
      <h2 class="pixel-title fade-in">SELECT QUIZ</h2>

      <!-- 로딩 -->
      <div id="loadingState" class="loading-state">
        <div class="loading-spinner">⏳</div>
        <p class="loading-text">LOADING<span class="loading"></span></p>
      </div>

      <!-- 퀴즈 리스트 -->
      <div id="quizList" class="quiz-list hidden"></div>

      <!-- 에러 상태 -->
      <div id="errorState" class="error-state hidden">
        <p>⚠️ 퀴즈 목록을 불러올 수 없습니다</p>
        <button class="pixel-button pixel-button--blue" id="retryButton">
          RETRY
        </button>
      </div>
    </div>
  </main>

  <!-- 픽셀 지형 -->
  <div class="pixel-ground">
    <div class="grass-layer"></div>
    <div class="dirt-layer"></div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="../js/pages/quiz-list.js"></script>
</body>
</html>
