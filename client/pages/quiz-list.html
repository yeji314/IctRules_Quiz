<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT 내규 퀴즈 - 퀴즈 목록</title>
  <link rel="icon" type="image/png" href="../images/character_no_bg.png">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/decorations.css">
  <link rel="stylesheet" href="../css/sol-gif-base.css">
  <link rel="stylesheet" href="../css/quiz-list-decorations.css">
  <link rel="stylesheet" href="../css/pixel-dialog.css">
  <link rel="stylesheet" href="../css/quiz-list.css">
</head>
<body>
  <!-- 게임 타이틀 -->
  <div class="game-title">
    <div class="title-text bounce">
      <div class="title-ict">ICT-RULES</div>
      <div class="title-quiz">QUIZ</div>
    </div>
  </div>

  <!-- 우측 상단: 사용자 이름 + 로그아웃 -->
  <div class="user-section">
    <div class="user-name-display" id="userNameDisplay">Loading...</div>
    <div class="logout-icon-pixel" id="logoutBtn" title="로그아웃"></div>
  </div>

  <!-- 관리자 대시보드 버튼 (우측 하단) -->
  <button class="admin-btn" id="adminGearBtn" style="display: none;">관리자</button>

  <!-- 왼쪽 하단 영역: 나무 → 캐릭터 → 우체통 + 말풍선 (quiz와 동일 컨셉) -->
  <!-- ✅ 이 컨테이너만이 --deco-scale을 적용하며, 내부 요소는 static 으로 동작 -->
  <div class="character-section">

    <!-- 캐릭터 (quiz.html과 동일 규칙, JS 비의존 페이지) -->
    <div class="character">
      <img src="../images/SOLstudy.gif" alt="캐릭터" class="character-img sol-gif-base">
    </div>

  </div>

  <!-- 좌측 하단 영역 - 말풍선 -->
  <div class="left-section">
    <!-- 픽셀 말풍선 (왼쪽 꼬리) -->
    <div class="speech-bubble">
      <!-- SVG 높이는 JS(adjustSpeechBubbleSize)가 동적으로 제어 (viewBox/height 연동) -->
      <svg class="speech-bubble-svg" width="392" viewBox="0 0 392 170" preserveAspectRatio="none">
        <!-- 메인 사각형 본체 -->
        <rect x="20" y="10" width="352" height="130" fill="#FFF" stroke="none" />

        <!-- 픽셀 테두리 - 상단 -->
        <rect x="24" y="6" width="344" height="4" fill="#000" />

        <!-- 픽셀 테두리 - 좌측 상단 모서리 -->
        <rect x="20" y="10" width="4" height="4" fill="#000" />
        <rect x="16" y="14" width="4" height="4" fill="#000" />
        <rect x="12" y="18" width="4" height="116" fill="#000" />

        <!-- 픽셀 테두리 - 좌측 하단 모서리 -->
        <rect x="16" y="134" width="4" height="4" fill="#000" />
        <rect x="20" y="138" width="4" height="4" fill="#000" />

        <!-- 픽셀 테두리 - 하단 -->
        <rect x="24" y="142" width="96" height="4" fill="#000" />

        <!-- 픽셀 테두리 - 우측 상단 모서리 -->
        <rect x="368" y="10" width="4" height="4" fill="#000" />
        <rect x="372" y="14" width="4" height="4" fill="#000" />
        <rect x="376" y="18" width="4" height="116" fill="#000" />

        <!-- 꼬리 부분 - 중앙 아래 (캐릭터 중앙 위에 오도록) -->
        <rect x="148" y="142" width="24" height="4" fill="#FFF" />
        <rect x="144" y="146" width="4" height="8" fill="#000" />
        <rect x="148" y="146" width="16" height="8" fill="#FFF" />
        <rect x="164" y="146" width="4" height="4" fill="#000" />

        <rect x="140" y="154" width="4" height="4" fill="#000" />
        <rect x="144" y="154" width="12" height="4" fill="#FFF" />
        <rect x="156" y="154" width="4" height="4" fill="#000" />

        <rect x="136" y="158" width="4" height="4" fill="#000" />
        <rect x="140" y="158" width="8" height="4" fill="#FFF" />
        <rect x="148" y="158" width="4" height="4" fill="#000" />

        <rect x="132" y="162" width="16" height="4" fill="#000" />

        <!-- 픽셀 테두리 - 우측 하단 -->
        <rect x="120" y="142" width="252" height="4" fill="#000" />
        <rect x="372" y="138" width="4" height="4" fill="#000" />
        <rect x="376" y="134" width="4" height="4" fill="#000" />
      </svg>

      <div class="speech-bubble-text" id="explanationText">
        💡 정답을 맞추는 것보다 참여 자체가 중요!<br>
        1. Tech그룹 내규와 기준을 학습<br>
        2. 애매한 상황에서 근거 있는 판단<br>
        3. 나와 Tech그룹 모두를 지키는 기회<br>
        많은 문제를 풀수록 <span class="glow-text">Lucky Draw</span> 당첨 확률 <span class="glow-text">UP</span>!
      </div>
    </div>
  </div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <!-- 로딩 -->
    <div id="loadingState" class="loading-state">
      <div class="loading-spinner">⏳</div>
      <p class="loading-text">LOADING<span class="loading"></span></p>
    </div>

    <!-- 퀴즈 리스트 (나무판자 목록) -->
    <div id="quizList" class="quiz-board-list hidden"></div>

    <!-- 에러 상태 -->
    <div id="errorState" class="error-state hidden">
      <p>⚠️ 퀴즈 목록을 불러올 수 없습니다</p>
      <button class="btn btn-primary" id="retryButton">
        RETRY
      </button>
    </div>
  </main>

  <!-- 지면 -->
  <div class="ground">
    <div class="grass-layer">
      <div class="grass-pixels"></div>
    </div>
    <div class="dirt-layer">
      <div class="dirt-pixels"></div>
    </div>
  </div>
      <!-- 나무 -->
      <div class="tree">
        <div class="tree-leaves"></div>
      </div>
  
    <!-- 우체통 -->
    <div class="mailbox">
      <div class="mailbox-top"></div>
    </div>
  <!-- 장식 요소들 -->
  <div class="balloon-orange">
    <div class="balloon-o-pixel"></div>
  </div>
  <div class="balloon-blue">
    <div class="balloon-b-pixel"></div>
  </div>
  <div class="bush bush1"></div>
  <div class="sunflower">
    <div class="sunflower-flower"></div>
  </div>
  <div class="bush bush2"></div>
  <div class="clover"></div>
  <div class="small-plant"></div>
  <div class="tnt">
    <div class="tnt-box"></div>
    <div class="tnt-label">TNT</div>
  </div>
  <div class="cursor">
    <div class="cursor-pixel"></div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="../js/pages/quiz-list.js"></script>
</body>
</html>
