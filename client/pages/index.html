<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT 내규 퀴즈 - 로그인</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!-- Player 1 표시 -->
  <div class="player-badge">PLAYER 1</div>

  <!-- 메인 컨테이너 -->
  <div class="login-container">
    <!-- 타이틀 -->
    <div class="game-title">
      <div class="title-ict bounce">ICT-RULES</div>
      <div class="title-quiz bounce" style="animation-delay: 0.1s;">QUIZ</div>
    </div>

    <!-- 로그인 폼 -->
    <form id="loginForm" class="login-form">
      <!-- 사원번호 입력 -->
      <div class="input-wrapper fade-in" style="animation-delay: 0.3s;">
        <input
          type="text"
          id="employeeId"
          class="game-input"
          placeholder="사원번호"
          required
          autocomplete="username"
        >
      </div>

      <!-- 비밀번호 입력 -->
      <div class="input-wrapper fade-in" style="animation-delay: 0.4s;">
        <input
          type="password"
          id="password"
          class="game-input"
          placeholder="비밀번호"
          required
          autocomplete="current-password"
        >
      </div>

      <!-- START 버튼 -->
      <button
        type="submit"
        class="start-button fade-in"
        id="loginButton"
        style="animation-delay: 0.5s;"
      >
        START!
      </button>

      <!-- 에러 메시지 -->
      <div id="errorMessage" class="error-message hidden"></div>
    </form>

    <!-- 손 커서 -->
    <div class="hand-cursor">👆</div>
  </div>

  <!-- 픽셀 장식 요소들 -->
  <div class="decorations">
    <!-- 왼쪽 영역 -->
    <div class="deco-left">
      <!-- 크리스마스 트리 -->
      <div class="tree" style="bottom: 30%; left: 2%;">🎄</div>
      <!-- 주황 풍선 -->
      <div class="balloon balloon-orange float" style="top: 42%; left: 8.5%;">🎈</div>
      <!-- 캐릭터 -->
      <div class="character" style="bottom: 30%; left: 14%;">🧍‍♂️</div>
      <!-- 파이프 -->
      <div class="pipe" style="bottom: 30%; left: 23%;"></div>
      <!-- 어두운 파란 풍선 -->
      <div class="balloon balloon-darkblue float" style="top: 22%; left: 16%; animation-delay: 0.7s;">🎈</div>
    </div>

    <!-- 오른쪽 영역 -->
    <div class="deco-right">
      <!-- 파란 풍선 -->
      <div class="balloon balloon-blue float" style="top: 28%; right: 9%; animation-delay: 0.5s;">🎈</div>
      <!-- 해바라기 -->
      <div class="sunflower" style="bottom: 33%; right: 32%;">🌻</div>
      <!-- 식물 -->
      <div class="plant" style="bottom: 30%; right: 26%;">🌿</div>
      <!-- 성 -->
      <div class="castle" style="bottom: 30%; right: 17%;">🏰</div>
      <!-- 성 위 플래그 -->
      <div class="flag" style="bottom: 45%; right: 17.5%;">🚩</div>
      <!-- TNT -->
      <div class="tnt" style="bottom: 30%; right: 4%;">📦</div>
      <!-- 작은 버섯 구름 -->
      <div class="cloud-item" style="bottom: 30%; right: 0.5%;">☁️</div>
    </div>
  </div>

  <!-- 픽셀 지형 -->
  <div class="pixel-ground">
    <div class="grass-layer"></div>
    <div class="dirt-layer"></div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="../js/pages/login.js"></script>
</body>
</html>
