<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT 내규 퀴즈 - 로그인</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/vendor/nes.min.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/login-decorations.css">
</head>
<body>
  <!-- Player 1 표시 -->
  <div class="player-badge">PLAYER 1</div>

  <!-- 메인 컨테이너 -->
  <div class="login-container">
    <!-- 타이틀 -->
    <div class="game-title">
      <div class="title-ict bounce">ICT-RULES</div>
      <div class="title-quiz bounce" style="animation-delay: 0.1s;">QUIZ</div>
    </div>

    <!-- 로그인 폼 -->
    <form id="loginForm" class="login-form">
      <!-- 사원번호 입력 -->
      <div class="input-wrapper fade-in" style="animation-delay: 0.3s;">
        <input
          type="text"
          id="employeeId"
          class="nes-input"
          placeholder="사원번호"
          required
          autocomplete="username"
        >
      </div>

      <!-- 비밀번호 입력 -->
      <div class="input-wrapper fade-in" style="animation-delay: 0.4s;">
        <input
          type="password"
          id="password"
          class="nes-input"
          placeholder="비밀번호"
          required
          autocomplete="current-password"
        >
      </div>

      <!-- START 버튼 -->
      <button
        type="submit"
        class="nes-btn is-primary start-button fade-in"
        id="loginButton"
        style="animation-delay: 0.5s;"
      >
        START!
      </button>

      <!-- 에러 메시지 -->
      <div id="errorMessage" class="error-message hidden"></div>
    </form>

  </div>

  <!-- 픽셀 장식 요소들 -->
  <div class="decorations">
    <!-- 왼쪽 영역 -->
    <div class="deco-left">
    </div>

    <!-- 오른쪽 영역 -->
    <div class="deco-right">
      <!-- 작은 버섯 구름 -->
      <div class="cloud-item" style="bottom: 30%; right: 0.5%;">☁️</div>
    </div>
  </div>

  <!-- 픽셀 지형 -->
  <div class="pixel-ground">
    <div class="grass-layer"></div>
    <div class="dirt-layer"></div>
  </div>

  <!-- 움직이는 SOL 캐릭터 -->
  <img src="../images/SOL2.gif" alt="SOL Character" class="sol-character">

  <!-- JavaScript -->
  <script type="module" src="../js/pages/login.js"></script>
</body>
</html>
